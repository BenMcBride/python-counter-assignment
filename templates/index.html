<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1>Counter:</h1>
    <h3>Dis many visits: {{session['count']}}</h3>
    <div class="container">
        <form action="/increment" method="post">
            <input type="number" name="increment" value="" placeholder="Set Increment of Add Visits">
            <button class="btn increment" type="submit">Set Increment</button>
        </form>
        <form  action="/count" name="click">
            <button class="btn click">Add {{session['increment']}} Visits!</button>
        </form>
        <form action="/destroy_session" name="reset">
            <button class="btn reset">Reset</button>
        </form>
    </div>
</body>
</html>
